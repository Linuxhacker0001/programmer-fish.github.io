<!DOCTYPE html>
<html>
<head>
   <title>Ngrok Public URL</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f0f0f0;
         margin: 0;
         padding: 0;
         text-align: center;
      }
      h1 {
         color: #333;
      }
      #public-url {
         font-size: 24px;
         color: #007BFF;
      }
   </style>
</head>
<body>
   <h1>Ngrok Public URL:</h1>
   <p id="public-url"></p>
   <script>
       // Use JavaScript to fetch and display the Ngrok public URL from GitHub
       fetch('https://raw.githubusercontent.com/Programmer-Fish/programmer-fish.github.io/main/ngrok_public_url.txt')
       .then(response => response.text())
       .then(data => {
           document.getElementById('public-url').textContent = data;
       });
   </script>
</body>
</html>
