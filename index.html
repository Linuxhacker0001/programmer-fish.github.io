<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngrok Status</title>

    <!-- Include the ngrok.js library -->
    <script src="https://cdn.jsdelivr.net/npm/ngrok@3.4.1/dist/ngrok.js"></script>
</head>
<body>
    <h1>Current Ngrok URL:</h1>
    <p id="ngrok-url">Loading...</p>

    <script>
        // Initialize ngrok.js
        ngrok.connect(function (err, url) {
            if (err) {
                console.error('Error connecting to Ngrok:', err);
                document.getElementById('ngrok-url').textContent = 'Error connecting to Ngrok';
                return;
            }

            // Update the HTML element with the Ngrok URL
            document.getElementById('ngrok-url').textContent = url;
        });
    </script>
</body>
</html>
