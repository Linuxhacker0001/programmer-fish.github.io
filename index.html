<!DOCTYPE html>
<html>
<head>
   <title>Ngrok Public URL</title>
</head>
<body>
   <h1>Ngrok Public URL:</h1>
   <p id="public-url"></p>
   <script>
       // Use JavaScript to fetch and display the Ngrok public URL from GitHub
       fetch('https://raw.githubusercontent.com/YourGitHubUsername/YourRepositoryName/main/ngrok_public_url.txt', {
           headers: {
               'Authorization': 'token YourPersonalAccessToken'
           }
       })
       .then(response => response.text())
       .then(data => {
           document.getElementById('public-url').textContent = data;
       });
   </script>
</body>
</html>
